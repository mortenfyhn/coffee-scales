version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block'
    task:
      prologue:
          commands:
            - pip install -U platformio
            - export PATH=$PATH:$HOME/.local/bin
            - checkout
            - cd firmware
            - git submodule init
            - git submodule update
      jobs:
        - name: "Build and test"
          commands_file: ci.sh
